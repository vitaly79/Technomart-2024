<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог товаров интернет-магазина Техномарт</title>
</head>

<body>
  <main class="catalog-main">
    <ul class="breadcrumbs">
      <li>
        <a class="breadcrumbs__link" href="index.html"><span class="visually-hidden">На главную страницу</span></a>
      </li>
      <li>
        <a class="breadcrumbs__link" href="#">Каталог</a>
      </li>
      <li>
        <a class="breadcrumbs__link" href="#">Инструмент</a>
      </li>
      <li>
        <a class="breadcrumbs__link" href="#">Перфораторы</a>
      </li>
    </ul>
    <div class="catalog-heading">
      <h1 class="catalog-heading__caption">Перфораторы</h1>
    </div>
    <div class="catalog-container">
      <section class="filters">
        <p class="filters__heading"></p>
        <form class="filter-form" action="#" method="post">
          <fieldset class="">
            <legend></legend>
            <input class="" type="">
          </fieldset>
        </form>
      </section>
      <section class="catalog-items">
        <div class="sorting">
          <p class="sorting__heading">Сортировка</p>
          <ul class="sorting-list">
            <li>
              <a class="sorting-list__link" href="#">По цене</a>
            </li>
            <li>
              <a class="sorting-list__link" href="#">По типу</a>
            </li>
            <li>
              <a class="sorting-list__link" href="#">По функционалу</a>
            </li>
            <li>
              <a class="sorting-list__link" href="#"><span class="visually-hidden">По возрастанию</span></a>
            </li>
            <li>
              <a class="sorting-list__link" href="#"><span class="visually-hidden">По убыванию</span></a>
            </li>
          </ul>
        </div>
      </section>
    </div>
  </main>

</body>

</html>
